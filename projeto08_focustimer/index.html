<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="container-buttons">
            <button class="btn-play">
                <img src="./assets/play.svg" alt="play">
            </button>
            <button class="btn-pause hide">
                <img src="./assets/pause.svg" alt="pause">
            </button>

            <button class="btn-set">
                <img src="./assets/set.svg" alt="set">
            </button>
            <button class="btn-stop hide">
                <img src="./assets/stop.svg" alt="stop">
            </button>

        </div>
    </main>

    <div class= "btn-sound">
        <button class="sound-on">
        <img src="./assets/soundOn.svg" alt="Som ligado">
        </button>
        
        <button class="sound-off hide">
        <img src="./assets/soundOff.svg" alt="Som ligado">
        </button>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
